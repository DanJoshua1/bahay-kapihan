{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bahay Kapihan{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'cafe/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/assets/round-icon.png' %}">
</head>
<body>


    <main class="container my-5">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 mb-3">
                    <a class="navbar-brand d-inline-block mb-2" href="">
                        <img src="{% static 'images/assets/round-icon.png' %}" alt="Bahay Kapihan" 
                             width="40" class="me-2" style="border-radius: 50%;">
                    </a>
                </div>
                <div class="col-12 mb-3">
                    <div class="d-flex justify-content-center gap-3 flex-wrap">
                        <a href="https://www.facebook.com/profile.php?id=61569862791555" 
                           target="_blank" 
                           class="social-btn">
                            <i class="bi bi-facebook"></i> Facebook
                        </a>
                        <a href="https://www.instagram.com/bahaykapihanofficial/" 
                           target="_blank" 
                           class="social-btn">
                            <i class="bi bi-instagram"></i> Instagram
                        </a>
                    </div>
                </div>
                <div class="col-12">
                    <span class="small">Â© {% now "Y" %} Bahay Kapihan. All rights reserved.</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/cafe/scrollToTop.js"></script>
    <script src="{% static 'cafe/menu.js' %}"></script>
    <script src="{% static 'cafe/modal.js' %}"></script>
    <script src="{% static 'cafe/carousel.js' %}"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
    <script>
        function initMap() {
            // Replace these coordinates with your cafe's actual location
            const cafeLocation = { lat: 14.7565, lng: 121.0583 }; // Example coordinates for Caloocan
            
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: cafeLocation,
            });
            
            const marker = new google.maps.Marker({
                position: cafeLocation,
                map: map,
                title: 'Bahay Kapihan'
            });
        }
        </script>
</body>
</html>
